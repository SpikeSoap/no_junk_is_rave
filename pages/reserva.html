<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gorka Jabonero, alias: Juicy Soap" />
    <meta name="copyright" content="Gorka Jabonero, alias: Juicy Soap" />

    <title>reserva tu canción</title>

    <!-- Links -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <div class="container color-reserva">
        <header class="encabezado-index">
            <figure class="cont-smily">
                <img src="../images/smiley.png" class="smily" alt="foto smaily">
            </figure>
            <h1 class="titulo-encabezado">NO JUNK IS RAVE</h1>
            <figure class="cont-voicer">
                <img src="../images/volume.png" class="voicer" alt="foto altavoz">
            </figure>
        </header>
       <main class="hero-reserva">
            <section class="mes-reserva">
                <article class="art-reser">
                    <h2 id="mes">Junio</h2>
                    <table class="table-reser">
                        <tr>
                            <th class="table-head">Lu</th>
                            <th class="table-head">Ma</th>
                            <th class="table-head">Mi</th>
                            <th class="table-head">Ju</th>
                            <th class="table-head">Vi</th>
                            <th class="table-head">Sa</th>
                            <th class="table-head">Do</th>
                        </tr>
                        <tr class="table-fil">
                            <td class="table-col"></td>
                            <td class="table-col"></td>
                            <td class="table-col"></td>
                            <td class="table-col">1</td>
                            <td class="table-col">2</td>
                            <td class="table-col">3</td>
                            <td class="table-col">4</td>
                        </tr>
                        <tr class="table-fil">
                            <td class="table-col">5</td>
                            <td class="table-col">6</td>
                            <td class="table-col">7</td>
                            <td class="table-col">8</td>
                            <td class="table-col">9</td>
                            <td class="table-col">10</td>
                            <td class="table-col">11</td>
                        </tr>
                        <tr class="table-fil">
                            <td class="table-col">12</td>
                            <td class="table-col">13</td>
                            <td class="table-col">14</td>
                            <td class="table-col">15</td>
                            <td class="table-col">16</td>
                            <td class="table-col">17</td>
                            <td class="table-col">18</td>
                        </tr>
                        <tr class="table-fil">
                            <td class="table-col">19</td>
                            <td class="table-col">20</td>
                            <td class="table-col">21</td>
                            <td class="table-col">22</td>
                            <td class="table-col">23</td>
                            <td class="table-col">24</td>
                            <td class="table-col">25</td>
                        </tr>
                        <tr class="table-fil">
                            <td class="table-col">26</td>
                            <td class="table-col">27</td>
                            <td class="table-col">28</td>
                            <td class="table-col">29</td>
                            <td class="table-col">30</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </article>
                <div class="botonera-reserva">
                    <input class="btn-botonera hora" type="time">
                    <button class="btn-reserva btn-botonera"> Siguiente</button>
                </div>
            </section>
        </main> 
        <footer class="piedepag-index footpage">
            <section class="cont-footer">
                <figure class="cont-smily cont-saddy">
                    <img class="smily" src="../images/saddy.png" alt="Carita Pop punk triste">
                </figure>
                <section class="cuadro-repro">
                    <div class="repro-des">
                        <h3 class="title-cancion">Have a Lucky day -
                            Morphine</h3>
                        <div class="repro-play">
                            <button>
                                <img src="../images/backwards.png" alt="boton atrás">
                            </button>
                            <button>
                                <img src="../images/play.png" alt=" boton play">
                            </button>
                            <button>
                                <img src="../images/forward.png" alt="boton adelante">
                            </button>
                        </div>
                    </div>
                    <figure class="caratula-reserva">
                        <img class="caratula-img" src="../images/Caratula1.png"
                            alt="Caratula del album que se está reproduciendo">
                    </figure>
                </section>
                <nav class="sub-navegador">
                    <ul class="sub-menu">
                        <li class="list-menu">
                            <a href="registrarse.html">Log in</a>
                        </li>
                        <li class="list-menu">
                            <a href="#">About</a>
                        </li>
                        <li class="list-menu">
                            <a href="#">Proyects</a>
                        </li>
                        <li class="list-menu">
                            <a href="#">Shop</a>
                        </li>
                        <li class="list-menu">
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </footer>
    </div>
    <script src="../script/reserva.js"></script>
</body>

</html>
